  <script>
    function initMap() {
      // map options





      let options = {
        zoom: 13,
        center: { lat: 13.5, lng: 120.95 }

      }

      let map = new google.maps.Map(document.getElementById('map'), options);

      // add marker
      let marker = new google.maps.Marker({
        position: { lat: 13.5, lng: 120.95 },
        map: map
      });
    }



  </script>
